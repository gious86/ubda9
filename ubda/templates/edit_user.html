{% extends "base.html" %} {% block title %}edit user{% endblock %} 
{% block content %}
<form method="POST">
    <h3 align="center">Edit user "{{ user.user_name }}"</h3>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
        value = "{{ user.first_name }}"
      />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
          value = "{{ user.last_name }}"
        />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          value = "{{ user.email }}"
        />
      </div>
    <div class="form-group">
      <label for="card_number">Card number</label>
      <input
        type="number"
        class="form-control"
        id="card_number"
        name="card_number"
        placeholder="Enter card number"
        value = "{{ user.card_number }}"
      />
    </div>
    <div class="form-group">
      <label for="accessLevel">Access level</label>
      <select
        class="form-control"
        id="access_level"
        name="access_level"
        placeholder="Access level">
        {% for a in access_levels %}
        <option value={{a.id}}
        {% if a.id == user.access_level %}
          selected
          {% endif %}>
          {{a.name}}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="valid_thru">Valid thru</label>
      <input
        type="date"
        class="form-control"
        id="valid_thru"
        name="valid_thru"
        value="{{ user.valid_thru.date() }}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
