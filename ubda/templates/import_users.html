{% extends "base.html" %} {% block title %}Import Users{% endblock %}

{% block content%}
<form action = "{{ url_for('user_views.import_users') }}" method = "post" enctype="multipart/form-data">   
    <input type="file" name="file" />   
    <input type = "submit" value="Upload">   
    <div class="form-group">
        <label for="accessLevel">Access level</label>
        <select
          class="form-control"
          id="access_level"
          name="access_level"
          placeholder="Access level">
          {% for a in accessLevels %}
          <option value={{a.id}}>{{a.name}}</option>
          {% endfor %}
        </select>
      </div>
</form> 

{% endblock %}
