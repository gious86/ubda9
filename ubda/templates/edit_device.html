{% extends "base.html" %} {% block title %}edit device{% endblock %} 
{% block content %}
<form method="POST">
    <h3 align="center">edit device</h3>

    <div class="form-group">
      <label for="Name">Device name</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        name="Name"
        placeholder="Enter device name"
        value = "{{ device.name }}"/>
      </select>
    </div>

    <div class="form-group">
      <label for="Config">Config</label>
      <input
        type="text"
        class="form-control"
        id="Config"
        name="Config"
        placeholder="Config json"
        value = "{{ device.config }}"/>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
